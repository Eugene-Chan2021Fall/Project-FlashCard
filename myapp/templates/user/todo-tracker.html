{% extends "user/user_menu.html" %}
{% block content %}
<a href="/">Back</a>

<form method="POST" novalidate>
{{ add_form.csrf_token }}
<p> {{ add_form.task.label }} <br>
{{ add_form.task(size=32) }}</p>

<p>{{ add_form.submit() }}</p>
</form>
<a href="/todo-tracker/delete">Delete Task</a>
<a href="/todo-tracker/rename">Edit Task</a>
<ul>
{% for tasks in list %}
    <li>{{ tasks }}</li>

{% endfor %}
</ul>

{% endblock %}
