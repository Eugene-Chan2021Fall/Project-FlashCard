{% extends "user/user_menu.html" %}
{% block content %}

<a href=/notes>Back</a>
<p>Add Markdown File Notes</p>

<form method="POST" enctype = "multipart/form-data" novalidate>
{{ form.csrf_token }}
<p> {{ form.file.label }} <br>
{{ form.file(size=32) }}</p>

<p> {{ form.name.label }} <br>
{{ form.name(size=32) }}</p>

<p>{{ form.submit() }}</p>
</form>


{% endblock %}
