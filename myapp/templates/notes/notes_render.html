{% extends "user/user_menu.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">
<div class="container">
<h3>Render Notes</h3>
<div class="row">

    <div class=col>
    <a href='/notes'>Back </a>

    <form method="POST" enctype = "multipart/form-data" novalidate>
    {{ form.csrf_token }}

    <p> {{ form.select.label }} <br>
    {{ form.select(size=10) }}</p>

    <p>{{ form.submit() }}</p>
    </form>
    </div>
    <div class="col-sm">
        <div class="space">
        {% for x in html %}
            <p>{{ x }}</p>
        {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock %}
