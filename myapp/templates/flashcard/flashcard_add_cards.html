{% extends "user/user_menu.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">

<div class="container">
<h3>Add Card</h3>
<a href="/flashcard/display/{{ name }}-{{ id }}">Back</a>
<form method="POST" novalidate>
{{ form.csrf_token }}
<p> {{ form.front.label }} <br>
{{ form.front(size=32) }}</p>

<p> {{ form.back.label }} <br>
{{ form.back(size=32) }}</p>

<p>{{ form.submit() }}</p>
</form>
</div>
{% endblock %}
