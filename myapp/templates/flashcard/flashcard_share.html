{% extends "user/user_menu.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css') }}">
<div class="container">
    <h3>Share a flashcard set</h3>
    <a href='/flashcard'>Back </a>
    <form method="POST" novalidate>
    {{ form.csrf_token }}
    <p> {{ form.select.label }} <br>
    {{ form.select(size=10) }}</p>

    <p> {{ form.target.label }} <br>
    {{ form.target(size=32) }}</p>

    <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
