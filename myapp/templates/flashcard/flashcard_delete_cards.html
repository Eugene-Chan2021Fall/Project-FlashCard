{% extends "user/user_menu.html" %}
{% block content %}
<p>{{ name }}</p>
<a href="/flashcard/display/{{ name }}-{{ id }}">Back</a>
<h6>For now remove cards by their id</h6>
<form method="POST" novalidate>
{{ form.csrf_token }}
<p> {{ form.delete.label }} <br>
{{ form.delete(size=32) }}</p>

<p>{{ form.submit() }}</p>
</form>

<ul>
{% for cards in list %}
    <li>{{ cards }}</li>
{% endfor %}

</ul>

{% endblock %}
